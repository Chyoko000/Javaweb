<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var array1 = new Array();
        console.log(array1.length);//0
        var array2 = new Array(100, 'abc', true);
        console.log(array2.length);

        //创建一个空数组
        var array = new Array();
        array[0] = '123';
        console.log(array);//['123']
        console.log(array.length);//1
        array[1] = false;
        console.log(array);//['123', false]
        console.log(array.length);//2

        var arr = new Array();
        arr.push('zhangsan');
        console.log(arr);//['zhangsan']
        console.log(arr.length);//1
        arr.push(false);
        console.log(arr);//['zhangsan', false]
        console.log(arr.length);//2
        arr.push(45);
        console.log(arr);//['zhangsan', false, 45]
        console.log(arr.length);//3
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        console.log(arr.pop());//45
        console.log(arr.pop());//false
        console.log(arr.pop());//zhangsan
        console.log(arr);

    </script>
</head>
<body>

</body>
</html>
