<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    外部样式相当于在外面写了一个类用这个引进来-->
    <link rel="stylesheet" href="css/my.css">
    <style>
        h1{
            background-color: aquamarine;
            /*选择所有的h1标签*/
        }
        /*内部样式类选择器前边带个点可以在下边用class=“”引用这个属性*/
        .blue{
            color: blue;
        }
        #green{
            color: green;
        }
        /*通过空格可以同时使用多个*/
    </style>
</head>
<body>
<h1 style="color: red">A</h1>
<p>原神启动</p>
<img str="img/640.webp"weight="1036px"height="591px">
<h1 class="blue">B</h1>
</body>
</html>
